      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

            <h:commandButton action="#{jsfCidade.persist()}" />

        <h:form>
            <h:dataTable value="#{jsfCidade.all}" var="cid">

         <h:column>

            </h:column>
        
            </h:dataTable>
        </h:form>
        <div style="display:flex; align-items: center; justify-content: flex-end; flex-direction: column; min-height: 100vh"> 
            <span>Marco Aurelio Souza</span>
            <span>Daniel Gabino Nascimento</span>
            <span>Rafael Vinícius Davidoski</span>
            <span>Tamires Cristina Cassiano</span>
            <span>Leonardo Norio</span>
            <span>Cauê Nogueira</span>
            <span>João Paulo Paes</span>
        </div>
    </h:body>
